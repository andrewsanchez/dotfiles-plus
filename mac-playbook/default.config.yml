---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: no
configure_terminal: no
configure_osx: no

dotfiles_repo: https://github.com/andrewsanchez/dotfiles-plus.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Projects/dotfiles-plus
dotfiles_files:
  - .gitignore_global
  - .gitconfig
  - .zshrc
  - .zsh_custom

homebrew_installed_packages:
  - autoconf
  - awscli
  - bash-completion
  - bitwarden-cli
  - coreutils
  - direnv
  - docker-compose
  - doxygen
  - emacs-plus@28
  - fd
  - ffmpeg
  - fzf
  - git
  - gpg
  - graphviz
  - grep
  - htop
  - httpie
  - hub
  - ispell
  - miniconda 
  - nvm
  - openssl
  - pandoc
  - readline
  - ripgrep
  - rustup-init
  - shellcheck
  - sqlite
  - ssh-copy-id
  - tmux
  - tree
  - watch
  - wget
  - yarn
  - yt-dlp
  - zsh-completions
  - gooseberry

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts
  - d12frosted/emacs-plus
  - bazelbuild/tap
  - out-of-cheese-error/gooseberry

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - android-file-transfer
  - anki
  - bitwarden
  - copyq
  - db-browser-for-sqlite
  - discord
  - docker
  - dropbox
  - evernote
  - firefox
  - flux
  - font-source-code-pro
  - google-chrome
  - iterm2
  - karabiner-elements
  - keyboard-maestro
  - libreoffice
  - mactex
  - notion
  - pycharm
  - slack
  - spotify
  - telegram
  - visual-studio-code
  - vlc
  - whatsapp
  - zoom
  - xquartz

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages:
  - name: spaceship-prompt
  - name: js-beautify

pip_packages:
  - name: black
  - name: epc
  - name: flake8
  - name: importmagic
  - name: isort
  - name: iterm2


# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []

healthvana_repos:
  - h

anki_repos:
  - anki
  - ankihub
  - ankihub-addon
  - anki-addons
  - anki-docs
  - anki-manual
  - anki-palace-butler
  - anki_collab
  - bundled-add-ons
